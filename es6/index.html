<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple API access</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="content">
    <figure class="photo" id="photo">
    </figure>
    <div class="thumbs" id="thumbs"></div>
    <div class="controls">
      <form class="search" id="search">
        <label class="search__label" for="search-tf">
          <input class="search__input" id="search-tf" name="term" />
        </label>
        <button class="search__btn">Search</button>
      </form>
      <a class="btn credit--user" id="credit-user"></a>
      <a class="btn credit--platform" id="credit-platform">Powered by Unsplash</a>
    </div>
  </div>
  <script src="./app.js"></script>
  <script>
    (function (scope) {
      const config = {
        weather: {
          apiKey: "a70fde74ccea0ae4b9d62142c9dece40",
          city: "London"
        },
        unsplash: {
          apiKey: "535abe4a18fd52841b910a3c853121ef902e958d92735c14e22828c6276eda85",
          appName: "weather"
        }
      }
      
      app(config).getCityWeather(config.weather.city);
    })(this);
  </script>
</body>

</html>
